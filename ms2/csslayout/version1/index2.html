<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Allan|Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="welcomeBox">
				<h1>Welcome</h1>
				<p>Welcome to our Website, we hope you enjoy giving us your information so 
					we can make money! 
				</p>
		</div>
		<div class="signupForm">
			<h1>Sign up</h1>
			<form class="contactForm" name="ContactForm">
					<div class="marginTextBox">
						<div class="inputText">
							<div class="inputLabel">First Name<label for="firstName"></label></div>
							<div class="inputLabel">Last Name<label for="lastName"></label></div>
							<div class="inputLabel">Email<label for="email"></label></div>
					    </div>
				    </div>
				    <div class="marginInputBox">
						<div class="inputForm">
							<div class="inputField"><input type="text" name="firstName"></div>
							<div class="inputField"><input type="text" name="lastName"></div>
							<div class="inputField"><input type="email" name="email"></div>
						</div>
					</div>		
			</form>
				<div class="button">
							<button class="submitButton">Submit</button>
							<button class="cancelButton">Cancel</button>
				</div>		
		</div>
	</div>
</body>
</html>
