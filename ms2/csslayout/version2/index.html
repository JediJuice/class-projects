<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ABC Products</title>
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Allan|Open+Sans:400,300' 
		  rel='stylesheet' type='text/css'>
</head>
<body>
	<page>
		<div class="landing-page">
			<div class="welcome-box">
				<h1>Welcome</h1>
				<p>Welcome to our Website, we hope you enjoy giving us your information so 
					we can make money! 
				</p>
			</div>
			<div class="sign-up-form">
				<h1>Sign up</h1>
				<form class="contact-form" name="contact-form">
					<div class="bluebox">1
						<div class="greenbox">2</div>
						<div class="redbox">3</div>
				    </div>
					<div class="first-name-box">
						<div class="input-text">
							<div class="input-label">First Name</div>
							<div class="input-field"><input type="text" name="firstname" ></div>
					    </div>
				    </div>
				    <div class="last-name-box">
						<div class="input-text">
							<div class="input-label">Last Name</div>
							<div class="input-field"><input type="text" name="lastname" ></div>
					    </div>
				    </div>
				    <div class="email-box">
						<div class="input-text">
							<div class="input-label">Email</div>
							<div class="input-field"><input type="email" name="email" ></div>
					    </div>
				    </div>	
				</form>
				<div class="button">
					<button class="submitButton">Submit</button>
					<button class="cancelButton">Cancel</button>
				</div>		
			</div>
		</div>
	</page>
</body>
</html>
