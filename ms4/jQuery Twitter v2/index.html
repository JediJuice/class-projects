<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>
</head>
<body>

  <section id="main">
    <header>
      <form class="compose">
        <textarea placeholder="Compose new Tweet..."></textarea>
        <div>
          <span class="count">140</span>
          <button>Send</button>
        </div>
      </form>
    </header>
    
    <div id="tweets"></div>
  </section>

  <script id="tweet-template" type="text/x-handlebars-template">
      <article class="tweet">
              <img src="images/{{img}}">
            <section class="body">
              <div class="title">{{handle}}</div>
              <div class="message">{{message}}</div>
            </section>
              <input type="hidden" class="teamId">
          </article>
  </script>

  <script id="thread-template" type="text/x-handlebars-template">
    <section class="thread">
        {{{tweetTempl}}}

          <section class="replies">
            {{!-- {{{compose}}} --}}
            <form class="compose">
              <textarea placeholder="Compose new Tweet..."></textarea>
              <div>
                <span class="count">140</span>
                <button>Send</button>
              </div>
          </form>
          </section>
      </section>
  </script>

  <script id="compose-template" type="text/x-handlebars-template">

      <form class="compose">
          <textarea placeholder="Compose new Tweet..."></textarea>
          <div>
            <span class="count">140</span>
            <button>Send</button>
          </div>
        </form>
  </script>

  <script src="js/index.js"></script>

</body>
</html>
