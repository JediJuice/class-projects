<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Dashbord</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/profile_edit.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
      <script id="location-obj" type="text/x-handlebars-template">
          <div class="link-wrapper">
              <div class="img-media-obj"><img src="/uploaded_images/{{userImage}}" alt="" height="300px" width="300px" align="middle"></div>
              <div class="text-media-obj">
              <input type="hidden" name="user_id" data-id="{{userId}}">
                <h3>{{firstName}} {{lastName}}</h3>
                <h4>{{dob}}</h4>
                <p>{{favoriteProduct}}</p>
              </div>
          </div>  
      </script>
      <script id="userId-obj" type="text/x-handlebars-template">
          <input type="hidden" name="user_id" data-id="{{userId}}">
      </script>
  </head>
  <body>
    <header>
     <!--  header navigation begin! -->
      <div>
        <div><a class="logo" href="." name="logo"></a></div>
        <div class="primary-nav">
          <ul>
            <li class="home-nav"><a href=".">Home</a></li>
            <li class="dash-nav"><a href="dashboard.html">Dashboard</a></li>
            <li class="food-nav"><a href="locations.html">Locations</a></li>
            <hr />
          </ul>
        </div>  
      </div>
    </header>
    <!--  header navigation begin end! -->   
  <main>
      <!-- location media objects -->
      <div class="left-panel"></div>
      <!-- location media objects end -->
    <!-- menu tiles -->
    <div class="form-wrapper hidden">
      <form id="profile-edit">
        <div class="profile-field">
            <label for="name" >First Name</label>
            <input type="text" class="firstName" autocomplete="on"/>
        </div>
        <div class="profile-field">
            <label>Last Name</label>
            <input type="text" autocomplete="on" class="lastName" />
        </div>
        <div class="profile-field">
            <label for="email">E-mail Address</label>
            <input type="text" class="email" autocomplete="on"/>
        </div>            
        <div class="profile-field">
            <label>Birthday</label>
            <input type="text" class="dob" autocomplete="on" placeholder="  MM - DD - YYYY "/>
        </div>
        <div class="profile-field">
            <label>Favorite Gift</label>
            <input type="text" class="gift" autocomplete="on"/>
        </div>
        <input type="submit" value="update" class="profile-edit">
        <!-- <button class="pay">Pay</button> -->
        <button class="cancel">Cancel</button>
      </form>
    </div>
    <!-- menu tiles end -->
  </main>
    <script src="scripts/profile_edit.js"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
