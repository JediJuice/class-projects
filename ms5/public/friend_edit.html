  <body>
    <!--[if lt IE 10]>

    <header>
     <!--  header navigation begin! -->
      <div>
        <div><a class="logo" href="." name="logo"></a></div>
        <div class="primary-nav">
          <ul>
            <li class="home-nav"><a href=".">Home</a></li>
            <li class="dash-nav"><a href="dashboard.html">Dashboard</a></li>
            <li class="food-nav"><a href="locations.html">Locations</a></li>
            <hr />
          </ul>
        </div>  
      </div>
    </header>
    <!--  header navigation begin end! -->
      
    <!-- location media objects -->
  <main>
      <div class="left-panel">
        <div class="media-obj-wrapper">
          <div class="location-obj"><a href="checkout.html"></a></div>
          <div class="menu-obj">
            <h3>Hector Lopez</h3>
            <p> Birth day : December 10, 2015 </p>
          </div>
        </div>
      </div>
      <div class="test"></div>
    <!-- location media objects end -->

    <!-- menu tiles -->
    <div class="form-wrapper">
      <form action="/" method="post" id="checkout-form">

        <div class="form-checkout">
            <label for="name" class="firstName">First Name</label>
            <input type="text" name="firstName" class="input firstName" autocomplete="on"/>
        </div>

        <div class="form-checkout">
            <label>Last Name</label>
            <input type="text" name="lastName"autocomplete="on" class="input lastName" />
        </div>

        <div class="form-checkout">
            <label for="email">E-mail Address</label>
            <input type="text" name="email" class="input email" autocomplete="on"/>
        </div>            

        <div class="form-checkout">
            <label>Birthday</label>
            <input type="text" class="form-birthday" autocomplete="on" placeholder="Mo-Day-Year"/>
        </div>
        
        <input type="submit" value="update" class="profile-edit">
        <!-- <button class="pay">Pay</button> -->
        <button class="cancel">Cancel</button>
      </form>

    </div>
    <!-- menu tiles end -->
  </main>
